<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="./stylee.css" />
    <script src="./index.js"></script>
  </head>

  
  <body onload="realtimeclock()">

    <div class="hd">
      <h1>FOOD TRACKER</h1>
    </div>

        
      <div id="map"></div>  
      <div class="aaa" id="clock"></div>

        <div class="ab" id="lat"></div>
        <div class="ac" id="lon"></div>  
      
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBLF9hjRS5atPwXP_A9VrPMzacoThDCbEg&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
